<div  *ngIf="!showLogin" class="container">
    <h1 class="heading">Seller Signup</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <input formControlName="name" class="form-control input" type="text" placeholder="Name"> <br>
        <input formControlName="email" class="form-control input" type="email" placeholder="Username"> <br>
        <input formControlName="password" class="form-control input" type="password" placeholder="Password"><br>
        <button class="btn" type="submit">Signup</button>
    </form>
    <p class="para">        Already have a account? <a class="anchor" (click)="openlogin()"> Click to Login</a>
    </p>
</div>

<div  *ngIf="showLogin" class="container">
    <h1 class="heading">Seller Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
        <input formControlName="email" class="form-control input" type="email" placeholder="email"> <br>
        <input formControlName="password" class="form-control input" type="password" placeholder="Password"><br>
        <button class="btn" type="submit">Login</button>
    </form>
    <p class="para">
        Don't have a account? <a class="anchor" (click)="opensignup()">Click to Signup</a>
    </p>
</div>
